<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Meet AI ‚Äî Minimal Google Meet Clone</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls {
      margin: 1em;
    }

    video {
      width: 45%;
      margin: 0.5em;
      border-radius: 10px;
      background: #000;
    }

    #videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    #chat {
      width: 60%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1em;
      padding: 1em;
      height: 250px;
      overflow-y: auto;
    }

    #chat-input {
      width: 60%;
      margin-top: 0.5em;
      display: flex;
    }

    #chat-input input {
      flex: 1;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #chat-input button {
      margin-left: 0.5em;
      padding: 0.5em 1em;
    }

    #summary {
      width: 60%;
      background: #e8f6ff;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1em;
      display: none;
    }
  </style>
</head>

<body>
  <h2>Meet AI</h2>

  <div id="controls">
    <input id="room" placeholder="Room ID" />
    <button id="join">Join Room</button>
    <button id="leave" disabled>Leave</button>
  </div>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="chat"></div>

  <div id="chat-input">
    <input id="chatText" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <button id="finalize" disabled>End Meeting & Summarize</button>

  <div id="summary"></div>

  <script>
    const BASE_URL = location.origin;
    const roomInput = document.getElementById("room");
    const joinBtn = document.getElementById("join");
    const leaveBtn = document.getElementById("leave");
    const finalizeBtn = document.getElementById("finalize");
    const sendBtn = document.getElementById("send");
    const chatInput = document.getElementById("chatText");
    const chatBox = document.getElementById("chat");
    const summaryBox = document.getElementById("summary");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let ws, pc, clientId;
    let localStream;
    let currentRoomId = null;

    // --- Chat UI ---
    function addChatMessage(text, who = "peer") {
      const msg = document.createElement("div");
      msg.textContent = (who === "me" ? "You: " : "Peer: ") + text;
      msg.style.marginBottom = "4px";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- WebRTC setup ---
    async function createPeerConnection() {
      pc = new RTCPeerConnection();
      pc.onicecandidate = (e) => {
        if (e.candidate) {
          ws.send(JSON.stringify({ type: "ice", candidate: e.candidate, from: clientId }));
        }
      };
      pc.ontrack = (e) => {
        remoteVideo.srcObject = e.streams[0];
      };
      localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
    }

    // --- Join Room ---
    joinBtn.onclick = async () => {
      const roomId = roomInput.value.trim();
      if (!roomId) return alert("Enter room ID");
      currentRoomId = roomId;
      joinBtn.disabled = true;
      leaveBtn.disabled = false;
      finalizeBtn.disabled = false;

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      startRecording(roomId);

      ws = new WebSocket(`ws://${location.host}/ws/${roomId}`);


      ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "joined") {
          clientId = data.client_id;
          await createPeerConnection();

          // Offer if someone else is already in the room
          if (data.peers.length > 0) {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            ws.send(JSON.stringify({ type: "offer", offer, from: clientId }));
          }
        } else if (data.type === "offer") {
          await createPeerConnection();
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", answer, from: clientId }));
        } else if (data.type === "answer") {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.type === "ice") {
          if (data.candidate) await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } else if (data.type === "chat") {
          addChatMessage(data.text, "peer");
        }
      };
    };

    let mediaRecorder;
    let audioChunks = [];

    // --- Start recording and upload chunks every 15s ---
    async function startRecording(roomId) {
      try {
        // get only the audio track (saves bandwidth & avoids NotSupportedError)
        const audioStream = new MediaStream(localStream.getAudioTracks());

        // pick the best supported format
        let mimeType = "";
        if (MediaRecorder.isTypeSupported("audio/webm;codecs=opus")) {
          mimeType = "audio/webm;codecs=opus";
        } else if (MediaRecorder.isTypeSupported("audio/webm")) {
          mimeType = "audio/webm";
        } else if (MediaRecorder.isTypeSupported("audio/ogg;codecs=opus")) {
          mimeType = "audio/ogg;codecs=opus";
        } else {
          mimeType = "";
          console.warn("‚ö†Ô∏è Using default MediaRecorder settings (limited support)");
        }

        mediaRecorder = new MediaRecorder(audioStream, mimeType ? { mimeType } : {});
        mediaRecorder.ondataavailable = async (e) => {
          if (e.data.size > 0) await uploadChunk(e.data, roomId);
        };

        // record in 15s intervals
        mediaRecorder.start(15000);
        console.log("üéôÔ∏è Recording started with mime:", mimeType);
      } catch (err) {
        console.error("‚ùå Failed to start MediaRecorder:", err);
        alert("Recording not supported in this browser or setup. Check console for details.");
      }
    }


    // --- Stop recording ---
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        console.log("üõë Recording stopped");
      }
    }

    // --- Upload audio chunk to backend ---
    async function uploadChunk(blob, meetingId) {
      const form = new FormData();
      form.append("meeting_id", meetingId);
      form.append("chunk", blob, `chunk_${Date.now()}.webm`);

      try {
        const resp = await fetch(`${BASE_URL}/ai/upload_chunk/`, {
          method: "POST",
          body: form,
        });
        const data = await resp.json();
        console.log("Uploaded chunk:", data);
      } catch (e) {
        console.error("Upload failed:", e);
      }
    }


    // --- Leave Room ---
    leaveBtn.onclick = () => {
      if (ws) ws.close();
      if (pc) pc.close();
      stopRecording();
      localStream.getTracks().forEach((t) => t.stop());
      joinBtn.disabled = false;
      leaveBtn.disabled = true;
    };

    // --- Send Chat ---
    async function sendChat(text) {
      const ts = Date.now() / 1000;
      const msg = { meeting_id: currentRoomId, sender: clientId, text, ts };
      try {
        ws.send(JSON.stringify({ type: "chat", text, from: clientId }));
        await fetch(`${BASE_URL}/ai/log_chat/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(msg),
        });
      } catch (e) {
        console.error("Chat send failed:", e);
      }
    }

    sendBtn.onclick = () => {
      const text = chatInput.value.trim();
      if (!text) return;
      sendChat(text);
      addChatMessage(text, "me");
      chatInput.value = "";
    };

    // --- Finalize Meeting ---
    finalizeBtn.onclick = async () => {
      finalizeBtn.disabled = true;
      summaryBox.style.display = "block";
      summaryBox.textContent = "‚è≥ Generating AI summary...";

      try {
        const resp = await fetch(`${BASE_URL}/ai/finalize/?meeting_id=${currentRoomId}`, {
          method: "POST",
        });
        const data = await resp.json();
        if (data.summary) {
          summaryBox.innerHTML = `<h3>Meeting Summary</h3><pre>${data.summary}</pre>`;
        } else {
          summaryBox.textContent = "‚ö†Ô∏è Could not generate summary.";
        }
      } catch (err) {
        summaryBox.textContent = "‚ùå Error finalizing meeting.";
        console.error(err);
      }
    };
  </script>
</body>

</html>
